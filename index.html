<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasrang.org Grand Inauguration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a1a;
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }
        
        /* Background video styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(6, 6, 15, 0.7);
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* SRM Logo at top */
        .srm-logo-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 300px;
            animation: fadeInDown 1s ease;
        }
        
        .srm-logo {
            width: 100%;
            filter: drop-shadow(0 0 10px rgba(7, 4, 4, 0.5));
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate(-50%, -50px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        /* Page container */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
        
        .hidden {
            transform: translateY(100%);
            opacity: 0;
            pointer-events: none;
        }
        
        /* Welcome page */
        .welcome-page {
            background: linear-gradient(135deg, rgba(20, 30, 48, 0.8) 0%, rgba(36, 59, 85, 0.8) 100%);
        }
        
        .welcome-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #ff8a00, #e52e71, #2193b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 138, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #a0a0ff;
        }
        
        /* Inaugurate button */
        .inaugurate-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff9500, #ff416c);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 65, 108, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .inaugurate-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 65, 108, 0.6);
        }
        
        .inaugurate-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff9500, #ff416c);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .inaugurate-btn:hover::before {
            opacity: 1;
        }
        
        /* Countdown page */
        .countdown-page {
            background: radial-gradient(circle, rgba(4, 6, 20, 0.8) 0%, rgba(19, 20, 53, 0.8) 100%);
        }
        
        .countdown {
            font-size: 20rem;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            animation: countdownPulse 1s ease-in-out;
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Logo page */
        .logo-page {
            background: linear-gradient(135deg, rgba(11, 5, 24, 0.8) 0%, rgba(20, 30, 60, 0.8) 100%);
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .rasrang-logo {
            max-width: 4000px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: zoomInOut 4s infinite alternate;
        }
        
        @keyframes zoomInOut {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.9); }
        }
        
        .tech-partner {
            font-size: 1.2rem;
            margin-bottom: 70 px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .deccanow-logo {
            max-width: 550px;
            margin-bottom: 70px;
            animation: fadeInUp 1.5s ease 0.5s both;
        }
        
        
        .launch-page {
            background: linear-gradient(135deg, rgba(20, 30, 48, 0.8) 0%, rgba(2, 6, 12, 0.8) 100%);
            text-align: center;
        }
        
        .launch-text {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #f8f9fa;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1s ease;
        }
        
        .launch-animation-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .launch-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0 0 50px rgba(13, 3, 24, 0.8);
            animation: pulse 2s infinite;
        }
        
        .launch-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g fill="none" stroke="white" stroke-width="0.5"><circle cx="50" cy="50" r="45"/><circle cx="50" cy="50" r="40"/><circle cx="50" cy="50" r="35"/><circle cx="50" cy="50" r="30"/><circle cx="50" cy="50" r="25"/><circle cx="50" cy="50" r="20"/><circle cx="50" cy="50" r="15"/></g></svg>');
            background-size: cover;
            opacity: 0.7;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .launch-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: particleMove 2s linear forwards;
        }
        
        @keyframes particleMove {
            0% {
                transform: translate(150px, 150px) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }
        
        /* Success page */
        .success-page {
            background: linear-gradient(135deg, rgba(1, 1, 10, 0.8) 0%, rgba(40, 40, 120, 0.8) 100%);
            text-align: center;
        }
        
        .success-message {
            font-size: 5.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ff8a00, #e52e71, #2193b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 138, 0, 0.3);
            animation: fadeInUp 1s ease;
        }
        
        .website-name {
            font-size: 4.5rem;
            margin-bottom: 40px;
            color: #ffffff;
            animation: fadeInUp 1s ease 0.3s both;
        }
        
        .redirect-message {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f8f9fa;
            animation: fadeInUp 1s ease 0.6s both;
        }
        
        .progress-bar-container {
            width: 300px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border-radius: 5px;
            transition: width 3s ease;
        }
        
        /* Website preview */
        .website-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 1s ease;
            overflow-y: auto;
        }
        
        .website-preview.active {
            transform: translateY(0);
        }
        
        .website-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
    
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 100;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .srm-logo-container {
                width: 150px;
                top: 15px;
            }
            
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .welcome-subtitle {
                font-size: 1.2rem;
            }
            
            .inaugurate-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .countdown {
                font-size: 6rem;
            }
            
            .rasrang-logo {
                max-width: 300px;
            }
            
            .tech-partner {
                font-size: 2.0rem;
            }
            
            .launch-text {
                font-size: 2rem;
            }
            
            .success-message {
                font-size: 2.5rem;
            }
            
            .website-name {
                font-size: 2rem;
            }
            
            .redirect-message {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .srm-logo-container {
                width: 120px;
                top: 10px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .inaugurate-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 5rem;
            }
            
            .rasrang-logo {
                max-width: 250px;
            }
            
            .tech-partner {
                font-size: 1.2rem;
            }
            
            .launch-text {
                font-size: 1.5rem;
            }
            
            .success-message {
                font-size: 2rem;
            }
            
            .website-name {
                font-size: 1.5rem;
            }
            
            .redirect-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="1.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- SRM Logo at top -->
    <div class="srm-logo-container">
        <img src="3.png" alt="SRM Logo" class="srm-logo">
    </div>  
    
    <!-- Audio element for inauguration sound -->
    <audio id="inaugurateAudio" preload="auto">
        <source src="1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Welcome page -->
    <div class="page welcome-page" id="welcomePage">
        <h1 class="welcome-title" style="font-size: 150px;">RASRANG'25</h1>
        
        <button class="inaugurate-btn" id="inaugurateBtn">INAUGURATE</button>
    </div>
    
    <!-- Countdown page -->
    <div class="page countdown-page hidden" id="countdownPage">
        <div class="countdown" id="countdown">5</div>
    </div>
    
    <!-- Logo page -->
    <div class="page logo-page hidden" id="logoPage">
        <div class="logo-container">
            <img  src="2.png" alt="Rasrang Logo" class="rasrang-logo">
            <div class="tech-partner">Technology Partner</div>
            <img src="1.png" alt="Deccanow Corp Logo" class="deccanow-logo">
        </div>
    </div>
    
    <!-- Launch page -->
    <div class="page launch-page hidden" id="launchPage">
        <div class="launch-text">Site ready to launch</div>
        <div class="launch-animation-container">
            <div class="launch-circle"></div>
            <div class="launch-rays"></div>
            <div class="launch-particles" id="launchParticles"></div>
        </div>
    </div>
    
    <!-- Success page -->
    <div class="page success-page hidden" id="successPage">
        <div class="success-message"> SITE LAUNCHED SUCCESSFULLY !</div>
        <div class="website-name">rasrang.org</div>
        <div class="redirect-message">Opening site .....</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Website preview with scroll animation -->
    <div class="website-preview" id="websitePreview">
        <iframe id="websiteFrame" src="about:blank"></iframe>
        <button class="back-to-launch" id="backToLaunch">Back to Launch</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get page elements
            const welcomePage = document.getElementById('welcomePage');
            const countdownPage = document.getElementById('countdownPage');
            const logoPage = document.getElementById('logoPage');
            const launchPage = document.getElementById('launchPage');
            const successPage = document.getElementById('successPage');
            const websitePreview = document.getElementById('websitePreview');
            const websiteFrame = document.getElementById('websiteFrame');
            const backToLaunch = document.getElementById('backToLaunch');
            
            // Get other elements
            const inaugurateBtn = document.getElementById('inaugurateBtn');
            const countdown = document.getElementById('countdown');
            const launchParticles = document.getElementById('launchParticles');
            const progressBar = document.getElementById('progressBar');
            
            // Get audio element
            const inaugurateAudio = document.getElementById('inaugurateAudio');
            
            // Function to create confetti
            function createConfetti() {
                const colors = [
                    '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8800', '#8800ff'
                ];
                
                for (let i = 0; i < 200; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Random position
                    confetti.style.left = Math.random() * 100 + 'vw';
                    
                    // Random color
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random size
                    const size = Math.random() * 15 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    // Random shape
                    const shapes = ['circle', 'square', 'triangle'];
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'triangle') {
                        confetti.style.width = '0';
                        confetti.style.height = '0';
                        confetti.style.backgroundColor = 'transparent';
                        confetti.style.borderLeft = size/2 + 'px solid transparent';
                        confetti.style.borderRight = size/2 + 'px solid transparent';
                        confetti.style.borderBottom = size + 'px solid ' + colors[Math.floor(Math.random() * colors.length)];
                    }
                    
                    // Random rotation
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                    
                    // Random animation duration
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Function to create launch particles
            function createLaunchParticles() {
                launchParticles.innerHTML = '';
                
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random angle and distance
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 300;
                    
                    // Calculate end position
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    // Set custom properties for animation
                    particle.style.setProperty('--x', x + 'px');
                    particle.style.setProperty('--y', y + 'px');
                    
                    // Random size
                    particle.style.width = Math.random() * 8 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    
                    // Random color
                    const colors = ['#ff416c', '#ff4b2b', '#ff9500', '#ffff00', '#ffffff'];
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random animation duration
                    particle.style.animationDuration = Math.random() * 1.5 + 0.5 + 's';
                    
                    launchParticles.appendChild(particle);
                }
            }
            
            // Function to simulate scrolling
            function simulateScrolling(iframe) {
                const scrollStep = 50;
                const scrollDelay = 50;
                const maxScroll = 2000; // Adjust based on expected page height
                
                let currentScroll = 0;
                
                const scrollInterval = setInterval(() => {
                    if (currentScroll >= maxScroll) {
                        clearInterval(scrollInterval);
                        
                        // Scroll back to top after reaching bottom
                        setTimeout(() => {
                            iframe.contentWindow.scrollTo({
                                top: 0,
                                behavior: 'smooth'
                            });
                        }, 1000);
                        
                        return;
                    }
                    
                    currentScroll += scrollStep;
                    iframe.contentWindow.scrollTo(0, currentScroll);
                }, scrollDelay);
            }
            
            
            
            // Start the inauguration process
            inaugurateBtn.addEventListener('click', function() {
                // Play the inauguration audio
                inaugurateAudio.play().catch(error => {
                    console.error("Audio playback failed:", error);
                });
                
                // Switch to countdown page
                welcomePage.classList.add('hidden');
                countdownPage.classList.remove('hidden');
                
                // Start countdown from 5
                let count = 5;
                const countdownInterval = setInterval(function() {
                    countdown.textContent = count;
                    
                    count--;
                    
                    if (count < 0) {
                        clearInterval(countdownInterval);
                        
                        // Switch to logo page
                        countdownPage.classList.add('hidden');
                        logoPage.classList.remove('hidden');
                        
                        // Switch to launch page after 4 seconds
                        setTimeout(() => {
                            logoPage.classList.add('hidden');
                            launchPage.classList.remove('hidden');
                            
                            // Create launch particles
                            createLaunchParticles();
                            
                            // Switch to success page after 4 seconds
                            setTimeout(() => {
                                launchPage.classList.add('hidden');
                                successPage.classList.remove('hidden');
                                
                                // Create confetti
                                createConfetti();
                                
                                // Animate progress bar
                                setTimeout(() => {
                                    progressBar.style.width = '100%';
                                }, 100);
                                
                                // Show website preview after 3 seconds
                                setTimeout(() => {
                                    // Load the website in the iframe
                                    websiteFrame.src = 'https://rasrang.org';
                                    
                                    // Wait for iframe to load
                                    websiteFrame.onload = function() {
                                        // Show the website preview
                                        websitePreview.classList.add('active');
                                        
                                        // Start scrolling animation after 1 second
                                        setTimeout(() => {
                                            simulateScrolling(websiteFrame);
                                        }, 1000);
                                    };
                                }, 3000);
                            }, 4000);
                        }, 4000);
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
